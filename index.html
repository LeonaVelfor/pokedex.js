<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/favicons/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon_image">
    
        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> -
            <span class="pokemon__name">charizard</span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">&gt Next</button>
        </div>

        <img src="./assets/images/pokedex.png" alt="pokédex" class="pokedex">
    </main>
</body>
</html>
